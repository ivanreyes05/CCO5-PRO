<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Recycling - Rewards</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: #a0d899;
    }

    .sidebar {
      width: 250px;
      background-color: #4f9ac5;
      color: white;
      padding: 20px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-info {
      text-align: center;
      margin-bottom: 30px;
    }

    .user-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #000;
      margin-bottom: 10px;
      object-fit: cover;
    }

    .sidebar nav {
      width: 100%;
    }

    .sidebar nav a {
      display: block;
      color: white;
      background-color: #3a7ca5;
      padding: 10px;
      margin: 10px 0;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar nav a:hover {
      background-color: #b33737;
      color: #fff;
    }

    main {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .points-display {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }

    .rewards-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .reward-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transform: translateY(30px);
      opacity: 0;
      animation: slideUp 0.8s ease forwards;
    }

    .reward-card:nth-child(1) { animation-delay: 0.1s; }
    .reward-card:nth-child(2) { animation-delay: 0.3s; }
    .reward-card:nth-child(3) { animation-delay: 0.5s; }

    .reward-card img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    .reward-card h4 {
      margin: 10px 0 5px;
      color: #2e7d32;
    }

    .reward-card p {
      font-size: 14px;
      color: #444;
    }

    .claim-button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 8px 16px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .claim-button:hover {
      background-color: #256428;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #000;
      background-color: #acecac;
      margin-top: auto;
    }

    /* Animations */
    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 10px;
      }

      .sidebar nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }

      .sidebar nav a {
        padding: 8px 12px;
        font-size: 14px;
      }

      main {
        padding: 20px;
      }
    }

  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="profile-info">
      <img src="person_12118592.png" alt="User Avatar" class="user-avatar" />
      <p id="sidebar-name">Welcome!</p>
      <p><strong><span id="sidebar-points">0</span> pts</strong></p>
    </div>
    <nav>
      <a href="home.html">Dashboard</a>
      <a href="rewards.html">Claim Rewards</a>
      <a href="Earn points.html">Earn Points</a>
      <a href="#" onclick="logout()">Log Out</a>
    </nav>
  </aside>

  <main>
    <div class="header">
      <h1>üéÅ Your Rewards Dashboard</h1>
    </div>

    <div class="points-display">
      You currently have <strong><span id="user-points">0</span></strong> EcoPoints
    </div>

    <div class="rewards-board">
      <div class="reward-card">
        <img src="thermos_9401359.png" alt="Water Bottle">
        <h4>Water Bottle</h4>
        <p>Cost: 10 Points</p>
        <button class="claim-button" onclick="claimReward(10)">Claim</button>
      </div>
      <div class="reward-card">
        <img src="eco-bag_1086954.png" alt="Tote Bag">
        <h4>Eco Tote Bag</h4>
        <p>Cost: 20 Points</p>
        <button class="claim-button" onclick="claimReward(20)">Claim</button>
      </div>
      <div class="reward-card">
        <img src="diary-book_13323633.png" alt="Notebook">
        <h4>Eco Notebook</h4>
        <p>Cost: 15 Points</p>
        <button class="claim-button" onclick="claimReward(15)">Claim</button>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Eco Recycling. All rights reserved.</p>
    </footer>
  </main>

  <script>
    const name = localStorage.getItem('ecoName');
    let points = parseInt(localStorage.getItem('ecoPoints')) || 0;

    document.getElementById("sidebar-name").textContent = name ? `Welcome, ${name}!` : "Guest User";
    document.getElementById("user-points").textContent = points;
    document.getElementById("sidebar-points").textContent = points;

    function claimReward(cost) {
      if (points >= cost) {
        points -= cost;
        localStorage.setItem('ecoPoints', points);
        document.getElementById("user-points").textContent = points;
        document.getElementById("sidebar-points").textContent = points;
        alert("üéâ Reward claimed! Please wait for admin confirmation.");
      } else {
        alert("‚ö†Ô∏è Not enough points to claim this reward.");
      }
    }

    function logout() {
      localStorage.removeItem('ecoName');
      localStorage.removeItem('ecoPoints');
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
